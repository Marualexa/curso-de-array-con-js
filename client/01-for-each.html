<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script>
        const productos = [
            { articulo: 'hamburguesa', precio: 2},
            { articulo: 'fresas', precio: 7},
            { articulo: 'pizza', precio: 10},
            ];
            const app = document.querySelector('#app');
            productos.forEach(producto => {
                app.innerHTML += `<li>${producto.articulo} - ${producto.precio}<li>`
            })
    </script>
</body>
</html>
